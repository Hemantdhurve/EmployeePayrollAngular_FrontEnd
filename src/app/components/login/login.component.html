<div class="mainBox">
    <div class="loginContainer">
            <form class="formbox" [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
                <div class="logintxt">Admin Login</div>                  
                <div class="txtbox">
                    <label class="txtboxlbl" >Email</label> 
                    <mat-form-field appearance="outline" class="txtfield" >
                        <input matInput placeholder="" formControlName="email"/>
                        <mat-error>Email required</mat-error>
                    </mat-form-field>
                </div>                
                <div class="txtbox1">
                    <label class="txtboxlbl">Password</label>
                    <mat-form-field appearance="outline" class="txtfield">
                        <input matInput placeholder="" formControlName="password"/>
                        <mat-error>Password required</mat-error>
                    </mat-form-field>
                </div>                
                <div class="forgotbtn">
                    <button mat-flat-button type="button" class="fgtbtn">Forgot Password?</button> 
                </div>
                <div class="loginBtn">
                    <button mat-raised-button type="submit" class="login">Login</button>
                </div> 
                <div class="ortxt">OR</div>
                <div class="signupBtn">
                    <button mat-raised-button class="signup" routerLink="/registration">Create Account</button>
                </div> 
            </form> 
    </div>
</div>
